sigmausd-vs-oracle:
  q: Napa regane SigmaUSD beda karo ijol-ijolan/CoinMarketCap/etc?
  a: Nilai USD saka SigmaUSD ditemtokake dening [ERG-USD Oracle Pool](https://explorer.ergoplatform.com/en/oracle-pool-state/ergusd).
    Oracle nganyari saben 12 menit lan mung bisa nambah / nyuda nganti persentasi
    tetep supaya rega bakal fluxuate akeh sporatically saka ijol-ijolan sing nganyari
    terus.
refunds:
  q: Apa sing kudu dilakoni yen transaksine kula "macet"?
  a: Transaksi bisa gagal nalika oracle nyegerake sajrone (lan owah-owahan rega).
    Ing acara iki, dana bakal bali menyang dompet sing disambungake. Gunakake [link](#/refund)
    iki kanggo njaluk mbalekaken kapan wae yen dana sampeyan "macet" ing alamat proxy.
reserve-ratio-bounds:

what-is-sigmausd:
  q: Apa kuwi SigmaUSD?
  a: SigmaUSD minangka koin stabil adhedhasar UTxO pisanan - instan saka [protokol
    AgeUSD](https://ergoplatform.org/en/blog/2021-02-05-building-ergo-how-the-ageusd-stablecoin-works
    /). Yayasan sing bakal dibangun jaman anyar keuangan digital. Model ekonomi sing
    dirancang kanthi kemitraan antarane IOHK, Ergo, lan Emurgo njaga setelan konservatif
    kanggo cadangan agunan lan ngindhari kabutuhan likuidasi. Bebarengan karo iku,
    ndhukung persiyapan emisi stablecoin kanthi desentralisasi. Mangkono, SigmaUSD
    bakal menehi donya stablecoin sing stabil, prasaja, lan desentralisasi.
what-is-ageusd:
  q: Apa kuwi AgeUSD?
  a: 'AgeUSD minangka protokol stablecoin algoritmik sing didhukung crypto anyar sing
    wis digawe kanthi kemitraan bareng dening [Ergo Foundation](https://ergoplatform.org/en/foundation/),
    [EMURGO](https://emurgo.io/ ), lan [IOG](https://iohk.io/en/about/) ing ndhuwur
    [Ergo Blockchain](https://ergoplatform.org/). SigmaUSD minangka conto saka AgeUSD
    Protocol. Kanggo informasi luwih lengkap, deleng [ringkesan] iki (https://ergoplatform.org/en/blog/2021-02-05-building-ergo-how-the-ageusd-stablecoin-works/),
    jelajahi [repositori]( https://github.com/Emurgo/age-usd/blob/main/README.md)
    sing ngemot spesifikasi protokol utawa nonton [video] komunitas iki (https://www.youtube.com/watch?v=O3hPEp3tzoU
    ). '
